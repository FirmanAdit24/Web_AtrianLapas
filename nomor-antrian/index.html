  <div id="hiddenPrint">
    <div id="printLayout">
     
      <h5>LAPAS KELAS I MAKASSAR</h5>
      <h5 id="printLayanan"></h5>
      <h1 id="printNoAntrian"></h1>
      <div>
        <h6 id="currentTime"></h6>
      </div>
    </div>
  </div>
    

  </div>
  <!-- <button id="btnPrint" class="hidden-print">Print</button> -->
    <main class="flex-shrink-0">
        <div class="container pt-5">
            <div class="d-flex flex-column flex-md-row px-4 py-3 mb-4 bg-white rounded-2 shadow-sm">
            <!-- judul halaman -->
            <div class="d-flex align-items-center me-md-auto">
              <i class="bi-people-fill text-success me-3 fs-3"></i>
              <h1 class="h5 pt-2">Pengambilan Nomor Antrian</h1>
            </div>
          </div>
          <div class="row justify-content-lg-center">
            <!-- Kolom Layanan Disabilitas -->
            <div class="col-lg-3 mb-4">
              <div class="px-4 py-3 mb-4 bg-white rounded-2 shadow-sm">
                <div class="d-flex align-items-center me-md-auto">
                  <i class="bi-people text-success me-3 fs-3"></i>
                  <h1 class="h5 pt-2">Layanan Disabilitas</h1>
                </div>
              </div>
              <div class="card border-0 shadow-sm">
                <div class="card-body text-center d-grid p-5">
                  <div class="border border-success rounded-2 py-2 mb-5">
                    <div style="display: flex; justify-content: center;" class="text-center">
                        <h1  id= "hurufAntrianA"class="display-1 fw-bold text-success text-center lh-1 pb-2">A</h1>
                        <h1 id="antrianA" class="display-1 fw-bold text-success text-center lh-1 pb-2">001</h1>
                    </div>
                  </div>
                  <a id="insertA" href="javascript:void(0)" class="btn btn-success btn-block rounded-pill fs-5 px-5 py-4 mb-2">
                    <i class="bi-person-plus fs-4 me-2"></i> Ambil Nomor
                  </a>
                </div>
              </div>
            </div>
            <!-- Kolom Layanan Kunjungan -->
            <div class="col-lg-3 mb-4">
              <div class="px-4 py-3 mb-4 bg-white rounded-2 shadow-sm">
                <div class="d-flex align-items-center me-md-auto">
                  <i class="bi-people text-success me-3 fs-3"></i>
                  <h1 class="h5 pt-2">Layanan Kunjungan</h1>
                </div>
              </div>
              <div class="card border-0 shadow-sm">
                <div class="card-body text-center d-grid p-5">
                  <div class="border border-success rounded-2 py-2 mb-5">
                    <div style="display: flex; justify-content: center;" class="text-center">
                    <h1 id="hurufAntrianB"class="display-1 fw-bold text-success text-center lh-1 pb-2">B</h1>
                    <h1 id="antrianB" class="display-1 fw-bold text-success text-center lh-1 pb-2">001</h1>
                    </div>
                 
                  </div>
                  <a id="insertB" href="javascript:void(0)" class="btn btn-success btn-block rounded-pill fs-5 px-5 py-4 mb-2">
                    <i class="bi-person-plus fs-4 me-2"></i> Ambil Nomor
                  </a>
                </div>
              </div>
            </div>
            <!-- Kolom Layanan Titipan Barang -->
            <div class="col-lg-3 mb-4">
              <div class="px-4 py-3 mb-4 bg-white rounded-2 shadow-sm">
                <div class="d-flex align-items-center me-md-auto">
                  <i class="bi-people text-success me-3 fs-3"></i>
                  <h1 class="h5 pt-2">Layanan Titipan Brg</h1>
                </div>
              </div>
              <div class="card border-0 shadow-sm">
                <div class="card-body text-center d-grid p-5">
                  <div class="border border-success rounded-2 py-2 mb-5">
                    <div style="display: flex; justify-content: center;" class="text-center">
                        <h1  id="hurufAntrianC" class="display-1 fw-bold text-success text-center lh-1 pb-2">C</h1>
                        <h1 id="antrianC" class="display-1 fw-bold text-success text-center lh-1 pb-2">001</h1>
                    </div>
                  </div>

                    <i class="bi-person-plus fs-4 me-2"></i> Ambil Nomor
                  </a>
                </div>
              </div>
            </div>
            <!-- Kolom Yakoman -->
            <div class="col-lg-3 mb-4">
              <div class="px-4 py-3 mb-4 bg-white rounded-2 shadow-sm">
                <div class="d-flex align-items-center me-md-auto">
                  <i class="bi-people text-success me-3 fs-3"></i>
                  <h1 class="h5 pt-2">Pelayanan Kommas</h1>
                </div>
              </div>
              <div class="card border-0 shadow-sm">
                <div class="card-body text-center d-grid p-5">
                  <div class="border border-success rounded-2 py-2 mb-5">
                    <div style="display: flex; justify-content: center;" class="text-center">
                        <h1 id="hurufAntrianD" class="display-1 fw-bold text-success text-center lh-1 pb-2">D</h1>
                        <h1 id="antrianD" class="display-1 fw-bold text-success text-center lh-1 pb-2">001</h1>
                    </div>
                  </div>
                  <a id="insertD" href="javascript:void(0)" class="btn btn-success btn-block rounded-pill fs-5 px-5 py-4 mb-2">
                    <i class="bi-person-plus fs-4 me-2"></i> Ambil Nomor
                  </a>
                </div>
              </div>
            </div>
          </div>
